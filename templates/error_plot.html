<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
    </head>
    <body>
        <div id="plotDiv"></div>
    </body>
</html>

<script>
    var data = [
        {
            z: {{errors}},
            type: 'heatmap'
        }
    ];

    var layout = {
        yaxis: {autorange: 'reversed'},
        autosize: false,
        width: 1500,
        height: 1500,
    };

    Plotly.newPlot('plotDiv', data, layout).then(function(gd) {
  Plotly.downloadImage(gd, {
    format:'png',
    height: 1000,
    width: 1000,
    filename: "errors_map"
  })
});

</script>
